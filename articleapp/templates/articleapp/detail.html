{% extends 'base.html' %}
{% block content %}
<div>
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h1>
      {{ target_article.title }}
    </h1>

    <img src="{{ target_article.image.url }}" alt="">

    <p>
      {{ target_article.content }}
    </p>
    <a href="{% url 'articleapp:update' pk=target_article.pk %}">수정하기</a>
    <a href="{% url 'articleapp:delete' pk=target_article.pk %}">삭제하기</a>
  </div>
</div>

{% endblock %}
